<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Duels</title>
    <link rel="stylesheet" type="text/css" href="/scripts/style.css" />


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>



    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/lobby">Join Game</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/leaderboard">Leaderboard</a>
            </li>
        </ul>
    </nav>



    <div style="padding: 10px; background-color: darkcyan; margin: 20px">
        <p style="font-size: 20px">WELCOME TO MATH DUELS</p>
    </div>





    <p style='background-color:red;' class="notloggedin">You are currently not logged in, please sign-up and login to play the game.</p>

    <h3 class="addMargin">New User? Sign-Up:</h3>
    <form action="/signup" id="sign-up" method="post" class="addMargin">

        <label for="username">Username: </label>
        <input id="username" type="text" name="username">

        <br />
        <label for="password">Password: </label>
        <input id="password" type="text" name="password">
        <input type="submit" value="sign-up">

    </form>



    <h3 class="addMargin">Or login:</h3>
    <form action="/login" id="login" method="post" class="addMargin">

        <label for="username">Username: </label>
        <input id="username" type="text" name="username">

        <br />
        <label for="password">Password: </label>
        <input id="password" type="text" name="password">
        <input type="submit" value="login">

    </form>

    <h3 class="addMargin"><b><i> {{ replace }} </i></b></h3>

</body>
</html>
