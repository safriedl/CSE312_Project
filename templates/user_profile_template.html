<!DOCTYPE html>
<html lang="en">
<head>
    <title>PROFILE FOR {{ user }}</title>
    <link rel="stylesheet" type="text/css" href="/scripts/style.css" />


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>



    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/lobby">Join Game</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/leaderboard">Leaderboard</a>
            </li>
        </ul>
    </nav>


    <div style="padding: 10px; background-color: #212F3C; margin: 20px" class="profile">
        <p style="font-size: 20px">PROFILE FOR {{ user }}</p>
    </div>
    <div style="padding: 10px; background-color: #212F3C; margin: 20px" class="profile">
        <p style="font-size: 20px">Total Wins: {{ wins }}</p>
    </div>
    <div style="padding: 10px; background-color: #212F3C; margin: 20px" class="profile">
        <p style="font-size: 20px">Total Games Played: {{ played }}</p>
    </div>



    <form action="/updateUsername" id="updateUsername" method="post" class="addMargin">
        <label for="username">Username: </label>
        <input id="username" type="text" name="username">
        <input type="submit" value="Save New Username">
    </form>

    <div style="padding: 10px;">
        <p style="font-size: 20px">{{ replace }}</p>
    </div>

    <a type="button" class="btn btn-outline-primary" href="/logout" id="logout">Log out</a>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
